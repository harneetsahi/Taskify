<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Taskify</title>
  </head>

  <body>
    <div class="container">
      <div class="signup-container">
        <h2>Sign up</h2>

        <form action="" class="form">
          <div class="input-container">
            <label for="Name">Name</label>
            <input type="text" placeholder="Type your name" id="signup-name" />
          </div>

          <div class="input-container">
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="Type your email"
              id="signup-email"
            />
          </div>

          <div class="input-container">
            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Type your password"
              id="signup-password"
            />
          </div>
          <button class="signupBtn btn" onclick="signUp(event)">Sign up</button>
        </form>
        <!-- <div class="redirect-container">
          <p>Or Log in using</p>
          <a href="#">Log in</a>
        </div> -->
      </div>

      <div class="login-container">
        <h2>Log in</h2>

        <form action="" class="form">
          <div class="input-container">
            <label for="email"></label>
            <input
              type="text"
              placeholder="Enter your email"
              id="login-email"
            />
          </div>
          <div class="input-container">
            <label for="password"></label>
            <input
              type="password"
              placeholder="Enter your password"
              id="login-password"
            />
          </div>
          <button class="loginBtn btn" onclick="login(event)">Log in</button>
        </form>
        <!-- <div>
          <p>Or Sign up using</p>
          <a href="#">Sign up</a>
        </div> -->
      </div>

      <div class="information-container">
        <div id="userInfo">User Information:</div>
      </div>
      <div>
        <button class="btn logoutBtn" onclick="logout()">Logout</button>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
